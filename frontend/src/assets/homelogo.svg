<svg width="600" height="120" viewBox="0 0 250 20" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient">
      <stop offset="55%" stop-color="#f7bd36" />
      <stop offset="45%" stop-color="#facd07" />
    </linearGradient>
    <linearGradient id="gradient">
      <stop offset="3%" stop-color="gold" />
      <stop offset="97%" stop-color="red" />
    </linearGradient>
    <pattern id="wave" x="0" y="-0.5" width="100%" height="100%" patternUnits="userSpaceOnUse">
      <path id="wavePath" d="M-40 9 Q-30 7 -20 9 T0 9 T20 9 T40 9 T60 9 T80 9 T100 9 T120 9 V20 H-40z" mask="url(#mask)" fill="url(#gradient)"> 
        <animateTransform
            attributeName="transform"
            begin="0s"
            dur="1.5s"
            type="translate"
            from="0,0"
            to="40,1"
            repeatCount="indefinite" />
      </path>
    </pattern>
  </defs>
  <text text-anchor="middle" x="50" y="15" font-weight="bold" font-size="10" fill="url(#bg-gradient)" fill-opacity="0.9">
    [ ]
    <animate
      attributeName="word-spacing"
      values="0;42;84"
      dur="3s"
      fill="freeze"
    />
    <animate
      attributeName="opacity"
      values="0;1"
      dur="5s"
      fill="freeze"
    />
  </text>
  <text text-anchor="middle" x="50" y="14" font-weight="bold" font-size="10" fill="white" fill-opacity="0.2">Pango Adventure</text>
  <text text-anchor="middle" x="50" y="15" font-weight="bold" font-size="10" fill="url(#wave)" fill-opacity="1">Pango Adventure</text>
</svg>